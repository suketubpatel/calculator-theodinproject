<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <h1 class="heading">Calculator - TheOdInProject</h1>
      <div class="display"></div>
      <div class="button-ac-continer">
        <div class="buttons btn-function btn-clear" id="btn-clear">AC</div>
        <div class="buttons btn-function btn-delete" id="btn-delete">
          &larr;
        </div>
        <div class="buttons btn-sign" id="btn-divide">&divide;</div>
      </div>
      <div class="button-container">
        <div class="buttons digit" id="btn-7">7</div>
        <div class="buttons digit" id="btn-8">8</div>
        <div class="buttons digit" id="btn-9">9</div>
        <div class="buttons btn-sign" id="btn-multi">&times;</div>
        <div class="buttons digit" id="btn-4">4</div>
        <div class="buttons digit" id="btn-5">5</div>
        <div class="buttons digit" id="btn-6">6</div>
        <div class="buttons btn-sign" id="btn-minus">&minus;</div>
        <div class="buttons digit" id="btn-1">1</div>
        <div class="buttons digit" id="btn-2">2</div>
        <div class="buttons digit" id="btn-3">3</div>
        <div class="buttons btn-sign" id="btn-plus">&plus;</div>
        <div class="buttons btn-period" id="btn-period">.</div>
        <div class="buttons digit" id="btn-0">0</div>
        <div class="buttons btn-equals" id="btn-equals">&equals;</div>
      </div>
    </div>
  </body>
</html>
