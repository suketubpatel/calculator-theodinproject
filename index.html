<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <h1 class="heading">Calculator - TheOdInProject</h1>
      <div class="display">0</div>
      <div class="button-container">
        <div class="buttons btn-function btn-clear">AC</div>
        <div class="buttons btn-function btn-delete">&larr;</div>
        <div class="buttons btn-function btn-plus-minus">&PlusMinus;</div>
        <div class="buttons btn-sign btn-divide">&divide;</div>
        <div class="buttons btn-7">7</div>
        <div class="buttons btn-8">8</div>
        <div class="buttons btn-9">9</div>
        <div class="buttons btn-sign">&times;</div>
        <div class="buttons btn-4">4</div>
        <div class="buttons btn-5">5</div>
        <div class="buttons btn-6">6</div>
        <div class="buttons btn-sign">&minus;</div>
        <div class="buttons btn-1">1</div>
        <div class="buttons btn-2">2</div>
        <div class="buttons btn-3">3</div>
        <div class="buttons btn-sign">&plus;</div>
        <div class="buttons btn-period">.</div>
        <div class="buttons btn-zero">0</div>
        <div class="buttons btn-equals">&equals;</div>
      </div>
    </div>
  </body>
</html>
